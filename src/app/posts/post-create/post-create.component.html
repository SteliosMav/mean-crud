<mat-spinner *ngIf="isLoading | async"></mat-spinner>
<mat-card>
  <form *ngIf="!(isLoading | async)" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <input
        name="title"
        placeholder="Add a title"
        matInput
        type="text"
        [ngModel]="(post$ | async)?.title"
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        name="content"
        placeholder="Enrich with some content"
        rows="4"
        matInput
        [ngModel]="(post$ | async)?.content"
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button
      class="btn-submit"
      [disabled]="form.invalid"
      color="primary"
      mat-raised-button
      type="submit"
    >
      Submit
    </button>
  </form>
</mat-card>
