<form class="search-form">
  <mat-form-field class="search-full-width" appearance="fill">
    <mat-label>Search for Post</mat-label>
    <input
      (input)="onChange($event)"
      matInput
      placeholder="Search.."
      value=""
    />
  </mat-form-field>
</form>

<mat-accordion multi="true" *ngIf="(posts$ | async)?.length > 0 && true">
  <mat-expansion-panel *ngFor="let post of posts$ | async">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <div class="date">11-01-1997</div>
    <mat-action-row>
      <button
        type="button"
        mat-button
        color="primary"
        [routerLink]="['/edit', post.id]"
      >
        Edit
      </button>
      <button type="button" mat-button color="warn" (click)="onDelete(post.id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1 no-posts-message" *ngIf="(posts$ | async)?.length <= 0">
  No posts added yet
</p>
